name: CI/CD - Build, Push & E2E Test

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout source code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3) Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4) Build & Push Backend
      - name: Build & Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./prodev
          file: ./prodev/Dockerfile
          push: true
          tags: |
            armmer/prodev-backend:latest
            armmer/prodev-backend:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=https://github.com/ProDev02/prodev

      # 5) Build & Push Frontend
      - name: Build & Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./prodev-frontend/front-end
          file: ./prodev-frontend/front-end/Dockerfile
          push: true
          tags: |
            armmer/prodev-frontend:latest
            armmer/prodev-frontend:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=https://github.com/ProDev02/prodev

      # 6) Start containers with docker-compose
      - name: Start containers
        run: docker-compose -f docker-compose.yml up -d --build

      # 7) Run E2E Tests (Cypress assumed)
      - name: Install & Run Cypress Tests
        run: |
          cd e2e
          npm ci
          npx cypress run

      # 8) Stop containers after test
      - name: Stop containers
        if: always()
        run: docker-compose -f docker-compose.yml down
