name: CI/CD - Build, Test & Push Docker

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ðŸ”¹ Build Backend & Frontend Images
      - name: Build Docker Images
        run: |
          echo "ðŸ”¨ Building backend and frontend Docker images..."
          docker build -t armmer/prodev-backend ./prodev
          docker build -t armmer/prodev-frontend ./prodev-frontend/front-end

      # ðŸ”¹ Start Containers with docker-compose
      - name: Start Containers
        run: |
          echo "ðŸš€ Starting containers with docker-compose..."
          docker-compose -f ./docker-compose.yml up -d
          docker ps

      # ðŸ”¹ Run E2E Tests
      - name: Run E2E Tests
        working-directory: ./e2e
        run: |
          echo "ðŸ§ª Installing dependencies..."
          npm ci
          echo "ðŸ§ª Running Cypress end-to-end tests..."
          npx cypress run --headless --browser electron --config baseUrl=http://localhost:3000

      # ðŸ”¹ Push Docker Images to Docker Hub
      - name: Push Docker Images
        run: |
          echo "ðŸ“¦ Pushing Docker images to Docker Hub..."
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          docker push armmer/prodev-backend
          docker push armmer/prodev-frontend
          docker logout

    # ðŸ”¹ Cleanup after job
    post:
      always:
        - name: Cleanup containers
          run: |
            echo "ðŸ§¹ Cleaning up containers..."
            docker-compose -f ./docker-compose.yml down || exit 0
        - name: Cleanup workspace
          run: |
            echo "ðŸ§¹ Cleaning up workspace..."
            rm -rf *
