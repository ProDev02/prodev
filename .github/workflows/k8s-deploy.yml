name: CI/CD - Build Docker & Deploy K8s

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    # ใช้ GitHub-hosted runner แทน self-hosted
    runs-on: windows-latest  # หรือ ubuntu-latest ถ้าต้องการ Linux

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Log in Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Build & Push Backend
      - name: Build & Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./prodev
          file: ./prodev/Dockerfile
          push: true
          tags: armmer/prodev-backend:latest

      # 5. Build & Push Frontend
      - name: Build & Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./prodev-frontend/front-end
          file: ./prodev-frontend/front-end/Dockerfile
          push: true
          tags: armmer/prodev-frontend:latest

      # 6. Deploy ไป K8s
      - name: Deploy to Kubernetes
        shell: powershell
        run: |
          kubectl version --client
          kubectl apply -f k8s-deployment.yml
